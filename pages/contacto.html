<body>
    <header>
        <nav class="navbar">

    </header>
    <main>
        <h2 class="titulo">¡Queremos saber de ti!</h2>

        <section class="container-fluid">
            <p class="d-flex flex-row justify-content-center align-items-center fs-3"> ¿Tienes alguna duda, comentario, o sugerencia que podamos atender?</p>
            <p class="d-flex flex-row justify-content-center align-items-center fs-3"> ¡Estamos aquí para apoyarte!</p>
        </section>
        <section class="d-flex flex-column container-sm">
            <div class="mb-3 flex-column">
                <label for="exampleFormControlInput1" class="form-label">Ingresa tu(s) nombre(s)</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ej. Juan Pablo">
            </div>
            <div class="mb-3 flex-column">
                <label for="exampleFormControlInput1" class="form-label">Ingresa tus apellidos</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Ej. Pérez López">
            </div>
            <div class="mb-3 flex-column">
                <label for="exampleFormControlTextarea1" class="form-label">Ingresa tu mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </section>
    </main>
    <footer>
        <p>¡Visítanos en nuestras redes sociales!</p>
        <section class="logos-redes">
            <img src="../assets/img/facebook.png" alt="Logo de Facebook">
            <img src="../assets/img/instagram.png" alt="Logo de Instagram">
            <img src="../assets/img/tiktok.png" alt="Logo de Tik Tok">
