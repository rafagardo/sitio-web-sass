<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Carrito de compras">
    <meta name="keywords" content="carrito">

    <meta name="copyright" content="Tienda Online">
    <meta name="robots" content="noindex, nofollow">
    <title>Carrito</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../assets/img/tienda.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./tienda.html">Tienda</a></li>
                <li><a href="#">Carrito</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <h2 class="titulo">Items agregados al carrito</h2>

        <section class="carrito1">
            <img src="../assets/img/playera1.png" alt="Playera" class="item1">
            <h3>Cantidad</h3>
            <p>1</p>
            <h3>Precio</h3>
            <p>$15 USD</p>
            <button class="boton">Eliminar</button>
        </section>

        <section class="carrito2">
            <img src="../assets/img/playera1.png" alt="Playera" class="item2">
            <h3 class="titulo-cantidad-prenda2">Cantidad</h3>
            <p class="cantidad-prenda2">1</p>
            <h3 class="titulo-cantidad-precio2">Precio</h3>
            <p class="cantidad-precio2">$15 USD</p>
            <button class="boton">Eliminar</button>
        </section>

        <section class="carrito3">
            <img src="../assets/img/playera1.png" alt="Playera" class="item3">
            <h3 class="titulo-cantidad-prenda3">Cantidad</h3>
            <p class="cantidad-prenda3">1</p>
            <h3 class="titulo-cantidad-precio3">Precio</h3>
            <p class="cantidad-precio3">$15 USD</p>
            <button class="boton">Eliminar</button>
        </section>

        <section class="carrito4">
            <img src="../assets/img/playera1.png" alt="Playera" class="item4">
            <h3 class="titulo-cantidad-prenda4">Cantidad</h3>
            <p class="cantidad-prenda4">1</p>
            <h3 class="titulo-cantidad-precio4">Precio</h3>
            <p class="cantidad-precio4">$15 USD</p>
            <button class="boton">Eliminar</button>
        </section>

        <section class="total">
            <h3>TOTAL:</h3>
            <p>$60 USD</p>
            <button class="boton">Pagar</button>
        </section>
    </main>
    <footer>
        <p>¡Visítanos en nuestras redes sociales!</p>
        <section class="logos-redes">
            <img src="../assets/img/facebook.png" alt="Logo de Facebook">
            <img src="../assets/img/instagram.png" alt="Logo de Instagram">
            <img src="../assets/img/tiktok.png" alt="Logo de Tik Tok">
            <img src="../assets/img/X.png" alt="Logo de X">
        </section>
    </footer>

</html>
